<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Closet</title>
    <link rel="stylesheet" href="styles/styles_general.css">
</head>

<body>

    <div id="fitting-room">

        <div class="btn-container">
            <button type="button" class="prevBtn">
                prev
            </button>
        </div>

        <div class="slider-container">
            <div class="num-items">
                <button class="num-items-button"></button>
            </div>
            <div class="upper-body">
                <img src="images/body.PNG">
            </div>
            <div class="slide hm-jacket-white">
                <img class="slide-img" src="images/jackets/hm_jacket_white.png" alt="" />
            </div>
            <div class="slide kamuy">
                <img class="slide-img" src="images/jackets/kamuy_vintage_jacket_black.png" alt="" />
            </div>
            <div class="slide alfred">
                <img class="slide-img" src="images/jackets/alfred_coat_black.png" alt="" />
            </div>
            <div class="slide fountain">
                <img class="slide-img" src="images/jackets/fountain_tire_jacket_green.png" alt="" />
            </div>
            <div class="slide hm-sherpa">
                <img class="slide-img" src="images/jackets/hm_sherpa_jacket_brown.png" alt="" />
            </div>
            <div class="slide levis-denim">
                <img class="slide-img" src="images/jackets/levis_denim_jacket_blue.png" alt="" />
            </div>
            <div class="slide levis-sherpa">
                <img class="slide-img" src="images/jackets/levis_sherpa_jacket_black.png" alt="" />
            </div>
            <div class="slide redhead">
                <img class="slide-img" src="images/jackets/redhead_jacket_grey.png" alt="" />
            </div>
            <div class="slide vans">
                <img class="slide-img" src="images/jackets/vans_denim_jacket_blue.png" alt="" />
            </div>
            <div class="slide zara-denim">
                <img class="slide-img" src="images/jackets/zara_denim_jacket_black.png" alt="" />
            </div>
        </div>

        <div class="btn-container">
            <button type="button" class="nextBtn">
                next
            </button>
        </div>
    </div>

    <div class="other-buttons">
        <button type="button" class="colourBtn">
            Random
        </button>
        <button type="button" class="resetBtn">
            White
        </button>
        <button type="button" class="resetBtn-black">
            Black
        </button>
    </div>

    </div>


    <script src="scripts/closet_general.js"></script>

</body>

</html>
