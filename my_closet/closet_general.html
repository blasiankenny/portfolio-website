        <div class="filter-buttons-container">
        </div>
        <div class="slider-container">
            <div class="mannequin-upper">
            </div>
            <div class="items-head"></div>

        <div>
            <div class="btn-container-head">

                <div class="num-items">

                <button type="button" class="prevBtn">
                    <img src="images/icons/zukei_sankakukei_left.png">
                </button>

                </div>
                <button type="button" class="nextBtn">

                </button>
            </div>
        </div>


    </div>

    <div id="fitting-room-lower">
        <div class="filter-buttons-container-lower">

        <div class="slider-container slider-container-lower">
            <div class="mannequin-lower"></div>

                </button>
                <div class="num-items num-items-lower-feet">

                </div>
                <button type="button" class="nextBtn-feet">
                    <img src="images/icons/zukei_sankakukei_right.png">

        </div>
