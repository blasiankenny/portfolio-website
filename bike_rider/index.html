<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />

    <title>Go Go Skate!</title>
    <link rel="stylesheet" href="./styles/style_general.css" />
    <link rel="shortcut icon" href="#" />

    <audio id="bg-music" autoplay loop>
      <source src="./music/mixkit-kidding-around-9.mp3" type="audio/mp3" />
    </audio>
    <audio id="joon-oishize" autoplay>
      <source src="./music/joon_oishize.MP3" type="audio/mp3" />
    </audio>
    <audio id="joon-yabaize" autoplay>
      <source src="./music/joon_yabaize.MP3" type="audio/mp3" />
    </audio>
    <audio id="joon-scream" autoplay>
      <source src="./music/joon_scream.MP3" type="audio/mp3" />
    </audio>
    <audio id="metal-crash" autoplay>
      <source src="./music/metal_crash.MP3" type="audio/mp3" />
    </audio>
  </head>

  <body>
    <div id="game-body">
      <div class="count-down-container">
        <p class="count-down"></p>
      </div>

      <div class="screen">
        <div class="start-menu">
          <div class="game-title-container">
            <p class="game-title">Go Go Skate!</p>
          </div>
          <div class="start-button-container">
            <button id="start-button" class="start-button">Start</button>
          </div>

          <div class="result-container">
            <div class="distance-result-container">
              <p class="distance-result"></p>
            </div>
            <div class="retry-button-container">
              <button
                onclick="retry()"
                id="retry-button"
                class="retry-button"
              ></button>
            </div>
          </div>
        </div>

        <div class="upper-screen">
          <p class="distance"></p>
          <img class="sun-img" src="./images/sun_with_sunglasses.png" alt="" />
        </div>

        <div class="lower-screen">
          <img
            id="biker"
            class="biker-img"
            src="./images/Joon_skateboarding.png"
          />
          <div class="blocks"></div>
        </div>
      </div>

      <div class="jump-button-container">
        <button>Jump!</button>
      </div>
    </div>

    <script src="./scripts/bike_rider.js?v=1"></script>
  </body>
</html>
